<html>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/7784/7784482.png">
    <title>Dashboard - The HTML Project</title>
    <style>
        h1 {
            color: black;
            text-align: center;
        }
        body {
            background: grey;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .textbox {
            margin-top: 10px;
            margin-bottom: 80px;
            margin-right: 80px;
            margin-left: 80px;
            width: 50%;
            padding: 10px;
            border: 2px solid white;
            color: white;
            text-align: center;
        }
        a {
            text-align: right;
        }
        li{
            text-align: center;
        }
        p{
            text-align: right;
        }
        h3{
            color: navy;
            text-align: center;
        }
        /* Pop-up styles */
        .popup {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .popup-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 30%;
        }
    </style>
    <body onload="showPopup()">
        <div id="popup" class="popup">
            <div class="popup-content">
                <p>Get the Masked OvO! Go here: <a href="https://sites.google.com/cusd.me/dudovo">https://sites.google.com/cusd.me/dudovo</a></p>
            </div>
        </div>
        <!-- Rest of your HTML code -->
    </body>
    <script>
        function showPopup() {
            document.getElementById("popup").style.display = "block";
        }
    </script>
</html>
